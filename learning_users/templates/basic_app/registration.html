<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}

<div class="jumbotr">
    {% if registered %}
        <h1>Thank You For Registering!</h1>
        <a href="{% url 'index' %}"><input class="btn btn-primary" type="submit" value="Back To Home"></a>
    {% else %}
        <h1>Register Here!</h1>
        <h3>Fill Out the Form</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register">
        </form>
    {% endif %}
</div>

{% endblock %}
